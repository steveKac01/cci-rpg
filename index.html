<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@300;400;500;600;700&display=swap">
		<link rel="stylesheet" href="cardBattle.css">

		<title> Card Battle! </title>
	</head>
	<body>
		<div class="replay">
		<button type="button">REPLAY</button></div>
	<div id="app">
		<div class="full_background">

	      <div class="mainCard"> <!-- left fighter  -->
		    <div class="card_main_image">
		    	<h3>Raymond</h3>
		     	<img src="https://cdn.dribbble.com/users/241205/screenshots/4614615/hacker-knight.png" />
		    </div>
		    <div class="ft-recipe__content">

		      <header class="content__header">

		        <div class="row-wrapper">
		          <h2 class="recipe-title">Elegant Knight</h2>
		        </div>

		      </header>
		      <div class="content_display">
		          <div class="content__life">
		              <span class='lifeLevel'>82/100</span><progress class='life_progress' max="100" value="29"></progress>
		          </div>

		          <div class="footer__action">
		              <button type="button" class='btn btn_attack'></button>
		              <button type="button" class='btn btn_heal'></button>
		          </div>
		      </div>

		    </div>
		  </div>

		  <div class="mainCard"> <!-- right fighter  -->
		    <div class="card_main_image">
		    	<h3>Jacqueline</h3>
		     	<img src="https://cdn.dribbble.com/users/1742746/screenshots/13487846/media/64161929038ef47e8352e13478d162b1.png" />
		    </div>
		    <div class="ft-recipe__content">

		      <header class="content__header">

		        <div class="row-wrapper">
		          <h2 class="recipe-title">Conservative elve</h2>
		        </div>

		      </header>
		      <div class="content_display">
		          <div class="content__life">
		              <span class='lifeLevel'>82/100</span><progress class='life_progress' max="100" value="82"></progress>
		          </div>

		          <div class="footer__action">
		              <button type="button" class='btn btn_attack'></button>
		              <button type="button" class='btn btn_heal'></button>
		          </div>
		      </div>

	
		    </div>
		  </div>


		</div>
		<div class="log">EVENTS LOG</div>
		<div class="historic"></div>
a
	</div>

	</body>
	<script src='cardBattle.js'></script>




</html>
